<div id="mobile-menu-toggle"
    class="fixed top-20 right-5 z-20 text-2xl bg-white border-2 border-gray-100 rounded-full p-2 shadow-md focus:outline-none md:hidden flex items-center justify-center"
    aria-label="Abrir menu">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
</div>

<!-- Menu Lateral -->
<nav id="sidebar"
    class="w-64 bg-white border m-3 flex flex-col fixed md:relative h-full rounded transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-10"
    aria-hidden="true">
    <div class="px-4 py-6">
        <h1 class="text-lg font-semibold">Dashboard</h1>
    </div>
    <ul class="flex-grow space-y-1">
        <li class="hover:bg-gray-100">
            <a href="/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:text-blue-600">
                Home
            </a>
        </li>
        <li class="hover:bg-gray-100">
            <a href="/dashboard/profile" class="block py-2.5 px-4 rounded transition duration-200 hover:text-blue-600">
                Profile
            </a>
        </li>
    </ul>

    <div class="px-4 py-4">
        <p class="text-sm text-gray-400">TrustWind Â© 2025 Dashboard</p>
    </div>
</nav>

<script>
    const menuToggle = document.getElementById("mobile-menu-toggle");
    const sidebar = document.getElementById("sidebar");

    menuToggle.addEventListener("click", () => {
        // Alterna a visibilidade do menu lateral
        const isHidden = sidebar.classList.contains("-translate-x-full");
        sidebar.classList.toggle("-translate-x-full", !isHidden);
        sidebar.classList.toggle("translate-x-0", isHidden);

        // Alterna o estado de aria-hidden para acessibilidade
        const ariaHidden = sidebar.getAttribute("aria-hidden") === "true";
        sidebar.setAttribute("aria-hidden", !ariaHidden);
    });
</script>
